<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="./images/favicon.ico">
</head>

<body>
    <h1>Rock Papper Scissors</h1>
    <div class="container">
        <div class="scores">
            <div id="you">
                <h4>You</h4>
                <p>0</p>
            </div>
            <div id="goal">
                <h4>Goal</h4>
                <p>3</p>
            </div>
            <div id="computer">
                <h4>PC</h4>
                <p>0</p>
            </div>
        </div>
        <h4>Select your action</h4>
        <div class="action">
            <div class="actions">
                <img src="./images/rock_btn.png" alt="rock">
                <img src="./images/papper_btn.png" alt="papper">
                <img src="./images/scissors_btn.png" alt="scissors">
            </div>
        </div>

        <div class="result">
            <img src="./images/rock_player.png">
            <img src="./images/rock_pc.png">
        </div>

        <div class="result_message">
            <p></p>
        </div>

        <div class="try_again">
            <img src="./images/refresh.svg" alt="refresh">
            <p>Try Again</p>
        </div>
    </div>
    </div>
    <footer>
        <div id="developer">
            <p>Developed by:</p>
            <p>Amirhossein Esmaeili</p>
        </div>
        <div id="hand_draw">
            <img src="./images/curved-arrow.svg" alt="">
            <span>Hover on me !</span>
        </div>
    </footer>
    <script src="./app.js"></script>
    <script src="./utils/text_scramble.js"></script>
</body>

</html>
